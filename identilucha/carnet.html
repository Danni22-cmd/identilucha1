<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carnet Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="text-center">
    <div id="carnet" class="w-[640px] h-[400px] bg-white shadow-xl rounded-xl overflow-hidden border border-gray-300 flex relative">
      <div class="w-1/3 p-4 flex items-center justify-center">
        <img id="carnet_foto" src="" alt="Foto" class="w-40 h-48 object-cover rounded-lg border border-gray-400" />
      </div>
      <div class="w-2/3 p-4">
        <div class="bg-green-800 text-white px-4 py-2 rounded-t-md text-center font-bold text-lg">
          LIGA SANTANDEREANA DE LUCHA OL√çMPICA
        </div>
        <div class="h-1 bg-yellow-400"></div>
        <div class="mt-4 ml-2 text-left">
          <p class="text-lg font-bold" id="carnet_nombre"></p>
          <p><span id="carnet_tipo_doc"></span>: <span id="carnet_documento"></span></p>
          <p>Contacto: <span id="carnet_contacto"></span></p>
          <p>Sangre: <span id="carnet_sangre"></span></p>
          <p id="carnet_cargo" class="mt-1 text-sm text-gray-700"></p>
        </div>
        <div class="absolute bottom-4 right-4">
          <img id="carnet_qr" src="" alt="QR" class="w-20 h-20">
        </div>
        <div id="carnet_rol" class="absolute bottom-0 left-0 right-0 bg-blue-600 text-white py-2 text-center font-semibold text-lg">
        </div>
      </div>
    </div>
    <button onclick="descargarPDF()" class="mt-6 bg-green-700 text-white px-5 py-2 rounded hover:bg-green-800">
      Descargar carnet en PDF
    </button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
